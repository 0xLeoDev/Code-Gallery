<htlm>
  <body>
    <canvas width="600" height="600"></canvas>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      let droveRec = (x, y, size) => {
        context.fillStyle = "black";
        context.beginPath();
        context.rect(x, y, size, size);
        context.stroke();
      };

      let numOfRec = 5;

      for (let i = 0; i < numOfRec; i++) {
        for (let j = 0; j < numOfRec; j++) {
          let gap = 20;
          let size = 100;
          let randomiser = 0.3;
          let x = 0 + (100 + gap) * i;
          let y = 0 + (100 + gap) * j;
          let y = 0 + (100 + gap) * j;

          droveRec(x, y, size);

          let randomise = Math.random();
          if (randomise > randomiser) {
            droveRec(x + 10, y + 10, size - 20);

            let randomise = Math.random();
            if (randomise > randomiser) {
              droveRec(x + 20, y + 20, size - 40);

              let randomise = Math.random();
              if (randomise > randomiser) {
                droveRec(x + 30, y + 30, size - 60);

                let randomise = Math.random();
                if (randomise > randomiser) {
                  droveRec(x + 40, y + 40, size - 80);
                }
              }
            }
          }
        }
      }
    </script>
  </body>
</htlm>
